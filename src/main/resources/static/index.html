<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Four in a Row</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Match Four in a Row</h1>
        
        <!-- Menu Screen -->
        <div id="menu-screen" class="screen">
            <div class="menu-buttons">
                <button id="new-game-btn" class="btn btn-primary">New Game</button>
                <div class="join-section">
                    <input type="text" id="room-code-input" placeholder="Enter Room Code" maxlength="6">
                    <button id="join-game-btn" class="btn btn-secondary">Join Game</button>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <div class="game-info">
                <div class="info-item">
                    <strong>Room Code:</strong> <span id="room-code-display">-</span>
                </div>
                <div class="info-item">
                    <strong>Your Color:</strong> <span id="player-disc">-</span>
                </div>
                <div class="info-item">
                    <strong>Status:</strong> <span id="game-status">-</span>
                </div>
            </div>

            <div id="message-display" class="message"></div>

            <div class="board-container">
                <div id="board" class="board">
                    <!-- Board will be generated by JavaScript -->
                </div>
            </div>

            <button id="back-to-menu-btn" class="btn btn-secondary">Back to Menu</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
